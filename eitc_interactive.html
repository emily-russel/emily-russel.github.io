	<rect x="170.98" y="212.74" class="st10" width="201.56" height="80.99"/>
	<text transform="matrix(1 0 0 1 170.9793 223.321)"><tspan x="0" y="0" class="st11 st20">The EITC is a refundable credit, </tspan><tspan x="0" y="16.8" class="st11 st20">meaning that eligible taxpayers </tspan><tspan x="0" y="33.6" class="st11 st20">receive the credit amount as a </tspan><tspan x="0" y="50.4" class="st11 st20">reduction in tax liability or as </tspan><tspan x="0" y="67.2" class="st11 st20">part of their tax refund.</tspan></text>

<g id="Layer_45">
	<rect x="538" y="547" class="st10" width="176" height="109"/>
	<text transform="matrix(0.9862 0 0 1 538.0001 557.3163)"><tspan x="0" y="0" class="st11 st21">The credit also phases in and </tspan><tspan x="0" y="16.38" class="st11 st21">out, based on the amount of </tspan><tspan x="0" y="32.75" class="st11 st21">earned income. Those earn</tspan><tspan x="165.39" y="32.75" class="st11 st21">-</tspan><tspan x="0" y="49.13" class="st11 st21">ing above or below the flat </tspan><tspan x="0" y="65.5" class="st11 st21">line of the trapezoid receive </tspan><tspan x="0" y="81.88" class="st11 st21">a smaller credit.</tspan></text>
</g>

<g id="Layer_43">

	<text transform="matrix(1 0 0 1 1025.1329 311.8946)"><tspan x="0" y="0" class="st11 st20">The EITC is considered one way to </tspan><tspan x="0" y="16.8" class="st11 st20">combat child poverty, thus the </tspan><tspan x="0" y="33.6" class="st11 st20">credit is much lower for taxpayers </tspan><tspan x="0" y="50.4" class="st11 st20">with no qualifying children. Howev</tspan><tspan x="213.18" y="50.4" class="st11 st20">-</tspan><tspan x="0" y="67.2" class="st11 st20">er, the design also excludes fami</tspan><tspan x="202.82" y="67.2" class="st11 st20">-</tspan><tspan x="0" y="84" class="st11 st20">lies with no earned income (includ</tspan><tspan x="211.38" y="84" class="st11 st20">-</tspan><tspan x="0" y="100.8" class="st11 st20">ing those receiving unemployment </tspan><tspan x="0" y="117.6" class="st11 st20">or Social Security). As a result, the </tspan><tspan x="0" y="134.4" class="st11 st20">poorest children and families do </tspan><tspan x="0" y="151.2" class="st11 st20">not receive this benefit.</tspan></text>

<script type="text/javascript">

let tooltip=document.querySelector('.tooltip')

// gets position of mouse on the page
function getpos(event) {
	var e = window.event;
	x = e.clientX ;
	y = e.clientY ;
} 

function updateTooltip(text_to_display){
	tooltip.innerHTML=text_to_display
	getpos()
	tooltip.style.opacity=1
	tooltip.style.left=x+30+"px"
	tooltip.style.top=y-30+"px"
}

function clearTooltip() {
	tooltip.style.opacity=0
}

</script>
